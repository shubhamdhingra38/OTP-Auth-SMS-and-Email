{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>
<body>
    <form id="verification" action="" method="post">
        <p>To verify your registration, please enter the code sent to your email address and phone number</p>
        <label>Phone Verification Code
        <input id="phone-verify-code" type="text"></input>
        </label>
        <label>Email Verification Code
        <input id="email-verify-code" type="text"></input>
        </label>
        <br>
        <br>
        <button id="submit-btn">Submit</button>
    </form>    
    <script>
        let type="{{ type }}"
    </script>
    <script src="{% static 'user_auth/verification.js' %}"></script>
</body>
</html>
