<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if error %}
       <p>{{ error }}</p>
       <a href="/login/">Login</a>
    {% else %}
        <p>Name: {{ user.name }} </p>
        <p>Email: {{ user.email }} </p>
        <p>Phone Number: {{ user.phone_num }} </p>
        <a href="/logout/">Logout</a>
    {% endif %}

</body>
</html>
